<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.ico">
    <title>KKP Willybrodus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f1f1f1;
            color: #666;
        }

        .btn-reset:hover {
            background: #e1e1e1;
        }

        /* File Upload Styles */
        .file-input {
            padding: 10px;
            border: 2px dashed #667eea;
            background: #f8f9ff;
            cursor: pointer;
        }

        .file-input:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .file-preview {
            margin-top: 10px;
            width: 100%;
            min-height: 80px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f9f9f9;
        }

        .file-preview.active {
            display: flex;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='detail_pekerjaan.html'">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

    <div class="container">
        <div class="header">
            <h1>Input Data Jalan</h1>
            <p>Formulir untuk memasukkan data karakteristik jalan</p>
        </div>

        <form id="roadDataForm">
            <!-- Data Utama -->
            <div class="section-title">Data Utama</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="sta">STA</label>
                    <input type="text" id="sta" name="sta" placeholder="STA 0+000" required>
                </div>
                <div class="form-group">
                    <label for="jenis">Jenis</label>
                    <select id="jenis" name="jenis" required>
                        <option value="">Pilih Jenis Lapisan</option>
                        <option value="AC-WC">AC-WC</option>
                        <option value="AC-BC">AC-BC</option>
                        <option value="LPA">LPA</option>
                    </select>
                </div>
            </div>

            <!-- Data Tebal Perkerasan -->
            <div class="section-title">Data Tebal Perkerasan</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tebal1">Tebal 1 (cm)</label>
                    <input type="number" id="tebal1" name="tebal1" step="0.01" placeholder="4,00/6,00" required>
                </div>
                <div class="form-group">
                    <label for="tebal2">Tebal 2 (cm)</label>
                    <input type="number" id="tebal2" name="tebal2" step="0.01" placeholder="4,00/6,00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tebal3">Tebal 3 (cm)</label>
                    <input type="number" id="tebal3" name="tebal3" step="0.01" placeholder="4,00/6,00">
                </div>
                <div class="form-group">
                    <label for="tebal4">Tebal 4 (cm)</label>
                    <input type="number" id="tebal4" name="tebal4" step="0.01" placeholder="4,00/6,00">
                </div>
            </div>

            <!-- Data Lebar Jalan -->
            <div class="section-title">Data Lebar Jalan</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lebarjalan">Lebar Jalan (m)</label>
                    <input type="number" id="lebarjalan" name="lebarjalan" step="0.01" placeholder="7.00" required>
                </div>
            </div>

            <!-- Data Bahu Jalan Kiri -->
            <div class="section-title">Data Bahu Jalan Kiri</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lebarkiri">Lebar Bahu Kiri (cm)</label>
                    <input type="number" id="lebarkiri" name="lebarkiri" step="0.01" placeholder="1.50">
                </div>
                <div class="form-group">
                    <label for="tekalkiri">Tebal Bahu Kiri (cm)</label>
                    <input type="number" id="tekalkiri" name="tekalkiri" step="0.01" placeholder="25.00">
                </div>
            </div>

            <!-- Data Bahu Jalan Kanan -->
            <div class="section-title">Data Bahu Jalan Kanan</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lebarkanan">Lebar Bahu Kanan (cm)</label>
                    <input type="number" id="lebarkanan" name="lebarkanan" step="0.01" placeholder="1.50">
                </div>
                <div class="form-group">
                    <label for="tekalkanan">Tebal Bahu Kanan (cm)</label>
                    <input type="number" id="tekalkanan" name="tekalkanan" step="0.01" placeholder="25.00">
                </div>
            </div>

            <!-- Upload Foto Jalan -->
            <div class="section-title">Upload Foto Jalan</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fotosta">Foto STA</label>
                    <input type="file" id="fotosta" name="fotosta" accept="image/*" class="file-input">
                    <div class="file-preview" id="preview-fotosta"></div>
                </div>
                <div class="form-group">
                    <label for="fotobahu">Foto Bahu</label>
                    <input type="file" id="fotobahu" name="fotobahu" accept="image/*" class="file-input">
                    <div class="file-preview" id="preview-fotobahu"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fotobendauji">Foto Benda Uji</label>
                    <input type="file" id="fotobendauji" name="fotobendauji" accept="image/*" class="file-input">
                    <div class="file-preview" id="preview-fotobendauji"></div>
                </div>
                <div class="form-group">
                    <label for="fotolain">Foto Lainnya</label>
                    <input type="file" id="fotolain" name="fotolain" accept="image/*" class="file-input">
                    <div class="file-preview" id="preview-fotolain"></div>
                </div>
            </div>

            <!-- Tombol Submit -->
            <div class="btn-group">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" class="btn-submit">Simpan Data</button>
            </div>
        </form>
    </div>

    <script>
        // File upload preview functionality
        const fileInputs = document.querySelectorAll('.file-input');
        
        fileInputs.forEach(input => {
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const previewId = 'preview-' + this.id;
                const preview = document.getElementById(previewId);
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
                        preview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.innerHTML = '';
                    preview.classList.remove('active');
                }
            });
        });

        document.getElementById('roadDataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Data yang diinput:', data);
            alert('Data berhasil disimpan!');
            this.reset();
            
            // Reset file previews
            document.querySelectorAll('.file-preview').forEach(preview => {
                preview.innerHTML = '';
                preview.classList.remove('active');
            });
        });
    </script>
</body>
</html>
