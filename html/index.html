<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.ico">
    <title>KKP Willybrodus</title>
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .index-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .index-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: #fff;
        }

        .entity-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .entity-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .click-hint {
            font-size: 14px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .click-hint svg {
            width: 20px;
            height: 20px;
            fill: #999;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(5px);
            }
            60% {
                transform: translateX(3px);
            }
        }

        .add-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-btn:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .add-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .entity-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .entity-selector:hover {
            transform: scale(1.1);
        }

        .entity-selector svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        @media (max-width: 500px) {
            .index-container {
                padding: 40px 30px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo svg {
                width: 55px;
                height: 55px;
            }

            .entity-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Entity Selector Button -->
    <button class="entity-selector" onclick="showEntitySelector()" title="Pilih Entitas">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
    </button>

    <div class="index-container" onclick="window.location.href='menu.html'">
        <div class="logo" id="mainLogo">
            <!-- Road/Highway Icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
        </div>
        <div class="entity-name" id="entityName">Dinas Pekerjaan Umum</div>
        <div class="entity-subtitle" id="entitySubtitle">Provinsi Jawa Barat</div>
        <div class="click-hint">
            <span>Klik untuk melanjutkan</span>
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
        </div>
    </div>

    <button class="add-btn" onclick="window.location.href='tambah_entitas.html'" title="Tambah Entitas">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        // Entity data - in a real app, this would come from a database
        const entities = [
            {
                id: 1,
                name: 'Dinas Pekerjaan Umum',
                subtitle: 'Provinsi Jawa Barat',
                icon: 'road'
            },
            {
                id: 2,
                name: 'Dinas Pendidikan',
                subtitle: 'Provinsi Jawa Barat',
                icon: 'school'
            },
            {
                id: 3,
                name: 'Dinas Kesehatan',
                subtitle: 'Provinsi Jawa Barat',
                icon: 'health'
            }
        ];

        let currentEntityId = 1;

        // Icon paths for different entity types
        const icons = {
            road: 'M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z',
            school: 'M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z',
            health: 'M19 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z'
        };

        function showEntitySelector() {
            const entityOptions = entities.map(entity => 
                `<option value="${entity.id}">${entity.name}</option>`
            ).join('');

            Swal.fire({
                title: 'Pilih Entitas',
                html: `
                    <select id="entitySelect" class="swal2-select" style="width: 100%; padding: 12px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 14px;">
                        ${entityOptions}
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Pilih',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#667eea',
                cancelButtonColor: '#ccc',
                preConfirm: () => {
                    return document.getElementById('entitySelect').value;
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const entityId = parseInt(result.value);
                    changeEntity(entityId);
                }
            });

            // Set current entity as selected
            setTimeout(() => {
                document.getElementById('entitySelect').value = currentEntityId;
            }, 100);
        }

        function changeEntity(entityId) {
            const entity = entities.find(e => e.id === entityId);
            if (entity) {
                currentEntityId = entityId;
                
                // Update display
                document.getElementById('entityName').textContent = entity.name;
                document.getElementById('entitySubtitle').textContent = entity.subtitle;
                
                // Update icon
                const logoContainer = document.getElementById('mainLogo');
                logoContainer.innerHTML = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="${icons[entity.icon]}"/>
                </svg>`;

                // Show success message
                Swal.fire({
                    title: 'Entitas Dipilih',
                    text: `Sekarang menampilkan ${entity.name}`,
                    icon: 'success',
                    confirmButtonColor: '#667eea',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
        }
    </script>
</body>
</html>
